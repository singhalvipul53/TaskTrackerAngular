<!-- Second Way -->
<!-- Added $event here to fetch value send from child we cant use task here because it is out of loop -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
>
</app-task-item>
